<article class="grid">
  <a href="{{ .Permalink }}">
    <div class="image" style="background-image: url({{ $.Site.Params.ImageCdnUrl }}{{ with .Params.image }}images/{{ . }}{{ else }}{{ $.Site.Params.DefaultImage }}{{ end }});"></div>
    <footer>
      <div class="date">
        <time>{{ with .Site.Params.DateForm }}{{ $.Date.Format . }}{{ else }}{{ $.Date.Format "Mon, Jan 2, 2006" }}{{ end }}</time>
      </div>
      <h2 class="title">{{ .Title }}</h2>
      <div class="summary">{{ .Summary }}</div>
    </footer>
  </a>
</article>
